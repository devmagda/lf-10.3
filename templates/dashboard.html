<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar button {
            background: #fff;
            color: #333;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .main-view {
            flex: 1;
            padding: 20px;
        }
        .event-list {
            list-style: none;
            padding: 0;
        }
        .event-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <h1>Dashboard</h1>
        </div>
        <div>
            <button id="show-all-events">Show All Events</button>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>Events</h2>
            <ul id="event-list" class="event-list">
                <!-- Event list will be loaded here -->
            </ul>
        </div>
        <div class="main-view" id="main-view">
            <h2>Welcome, {{ current_user.username }}!</h2>
            <p>Select an event to view details, or click "Show All Events" to see the full list.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load the event list
            fetch('/events/all')
                .then(response => response.json())
                .then(events => {
                    const eventList = document.getElementById('event-list');
                    eventList.innerHTML = events.map(event => `
                        <li>
                            <a href="#" data-id="${event.id}" class="event-link">${event.title}</a>
                        </li>
                    `).join('');
                });

            // Add event listener for event links
            document.getElementById('event-list').addEventListener('click', function(event) {
                if (event.target.classList.contains('event-link')) {
                    event.preventDefault();
                    const eventId = event.target.getAttribute('data-id');
                    fetch(`/event/${eventId}`)
                        .then(response => response.json())
                        .then(event => {
                            if (event.error) {
                                document.getElementById('main-view').innerHTML = '<p>Event not found.</p>';
                            } else {
                                document.getElementById('main-view').innerHTML = `
                                    <h2>${event.title}</h2>
                                    <p>${event.description}</p>
                                    <p>${event.details}</p>
                                `;
                            }
                        });
                }
            });

            // Add event listener for "Show All Events" button
            document.getElementById('show-all-events').addEventListener('click', function() {
                fetch('/events/all')
                    .then(response => response.json())
                    .then(events => {
                        const mainView = document.getElementById('main-view');
                        mainView.innerHTML = `
                            <h2>All Events</h2>
                            <ul class="event-list">
                                ${events.map(event => `
                                    <li>
                                        <a href="#" data-id="${event.id}" class="event-link">${event.title}</a>
                                    </li>
                                `).join('')}
                            </ul>
                        `;
                    });
            });
        });
    </script>
</body>
</html>
