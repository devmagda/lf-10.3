<!-- templates/event_list.html -->
<ul class="event-list">
    {% for event in events %}
        <li>
            <h4>{{ event[2] }}</h4>
            <p>{{ event[3] }}</p>
            <p>{{ event[4] }}</p>
        </li>
    {% else %}
        <li>No events available at the moment.</li>
    {% endfor %}
</ul>
