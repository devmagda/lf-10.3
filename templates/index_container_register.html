<!-- index_container_register.html -->
<div class="container container-register">
    <h1 class="loginHeadline">Register</h1>
    <div class="loginContainer">
        <form action="/register" method="POST" class="loginForm">
            <label for="username" class="lable">Username:</label>
            <input type="text" id="username" name="username" class="input" required>

            <label for="password" class="lable">Password:</label>
            <input type="password" id="password" name="password" class="input" required>

            <label for="role_id" class="lable">Role:</label>
            <select id="role_id" name="role_id" class="input" required>
                <option value="1">User</option>
                <option value="2">Admin</option>
                <option value="3">Creator</option>
            </select>

            <div class="submitButtonContainer">
                <button type="submit" class="submitButton">Register</button>
            </div>
        </form>
    </div>
    <p>Already have an account? <a href="/view/login">Login here</a></p>
</div>
