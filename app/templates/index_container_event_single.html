<div class="container container-event container-event-single">
    <div class="event-title">{{ focused_event.get_title() }}</div>
    <div class="event-owner">Owner: {{ focused_event.get_owner_username() }}</div>
    <div class="event-description html-formatted">{{ focused_event.get_description() | safe }}</div>
    <div class="event-subscriptions">
        Subscriptions: {{ focused_event.get_subscriptions() if focused_event.subscriptions else 'No subscriptions' }}
    </div>

    <form action="/events/subscribe" method="POST">
        <input type="hidden" id="event_id" name="event_id" value="{{ focused_event.get_id() }}">
        <button type="submit">Surbscibe</button>
    </form>

    {% include 'index_container_event_single_comments.html' %}
</div>
