<!-- index_container_register.html -->
<div class="container pb_container">
    <h1 class="team_headline yellow_headline text_center">CREATE AN ACCOUNT</h1>
    <div class="login_container text_center">
        <form action="/register" method="POST">
            <div class="login_form_container text_center">
                <label for="username" class="credidentials">USERNAME:</label><br>
                <input type="text" id="username" name="username" class="input_fields" required><br><br>
            </div>
            <div class="login_form_container text_center">
                <label for="password" class="credidentials">PASSWORD:</label><br>
                <input type="password" id="password" name="password" class="input_fields" required><br><br>
            </div>
            <div class="login_form_container text_center">
               <label for="role_id" class="credidentials">ROLE:</label><br>
                <select id="role_id" name="role_id" class="input_fields" required>
                    <option value="1">User</option>
                    <option value="2">Admin</option>
                    <option value="3">Creator</option>
                </select><br><br>
            </div>
            <button type="submit" class="highlight_button make_it_sparkle pointercursor">Register</button>
        </form>
        <p>Already have an account? <a href="/view/login" class="login_register">Login here</a></p>
    </div>
</div>
