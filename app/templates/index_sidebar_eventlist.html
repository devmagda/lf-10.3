<!--index_sidebar_eventlist.html-->
<div class="sidebar-eventlist">
    {% if event_list %}
        {% for event in event_list %}
            <form action="{{ url_for('events.get_event', event_id=event.get_id()) }}" method="POST">
                <button type="submit" class="sidebar_buttons">{{ event.get_title_short() }}</button>
            </form>
        {% endfor %}
    {% else %}
        <p>No events available.</p>
    {% endif %}
</div>
